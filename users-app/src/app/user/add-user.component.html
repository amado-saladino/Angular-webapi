<h2>Add New User:</h2>

<form #userForm="ngForm" (ngSubmit)="add();userForm.reset()">

    <div class="form-group">
        <label for="id">ID</label>
        <input type="number" class="form-control"
         id="id" name="id" [(ngModel)]="user.id"
         #id="ngModel" required>

         <div [hidden]="id.valid || id.pristine"
            class="alert alert-danger">
            ID is required
        </div>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control"
         id="name" name="name" #name="ngModel"
          [(ngModel)]="user.name" required>

        <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control"
         id="age" name="age" [(ngModel)]="user.age"
         #age="ngModel" required>

         <div [hidden]="age.valid || age.pristine"
            class="alert alert-danger">
            Age is required
        </div>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control"
         id="city" name="city" [(ngModel)]="user.city"
         #city="ngModel" required>

         <div [hidden]="city.valid || city.pristine"
            class="alert alert-danger">
            City is required
        </div>
    </div>

    <button type="submit" [disabled]="!userForm.form.valid"
     class="btn btn-primary">Add</button>

    <button type="reset" class="btn btn-default">Clear</button>
</form>
<br>
<div *ngIf="!isLoaded">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
</div>
