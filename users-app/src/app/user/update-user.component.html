<h2>Update User {{user.name}}</h2>

<div *ngIf="!isLoaded">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
</div>

<form [formGroup]="userForm" novalidate (ngSubmit)="save(userForm.value)">
    <div class="form-group">
        <label class="center-block">ID:
        <input class="form-control" formControlName="id" readonly>
        </label>
    </div>

    <div class="form-group">
        <label class="center-block">Name:
        <input class="form-control" formControlName="name">
        </label>
    </div>

    <div class="form-group">
        <label class="center-block">Age:
        <input class="form-control" formControlName="age">
        </label>
    </div>

    <div class="form-group">
        <label class="center-block">City:
        <input class="form-control" formControlName="city">
        </label>
    </div>

    <div class="form-group">
        <button type="submit" [disabled]="userForm.pristine || userForm.invalid " 
        class="btn btn-success">Save</button>&nbsp;&nbsp;

        <input type="button" value="Back" class="btn btn-info"  routerLink="../.."  />        
    </div>

</form>
